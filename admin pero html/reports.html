<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CONFIX - Reports</title>
    <link rel="icon" type="image/png" href="../public/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-slate-900 text-white hidden md:flex md:flex-col">
        <div class="p-5 border-b border-white/10 flex items-center gap-3">
          <img src="../public/favicon.png" class="w-12 h-12 rounded-xl ring-1 ring-white/10" alt="logo">
          <div>
            <h2 class="font-semibold text-lg leading-tight">CONFIX</h2>
            <p class="text-white/60 text-xs">PROPERTY MANAGEMENT</p>
          </div>
        </div>
        <nav class="p-3 space-y-1">
          <a href="./index.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Dashboard</a>
          <a href="./units.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Units</a>
          <a href="./complaints.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Complaints</a>
          <a href="./requests.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Requests</a>
          <a href="./reports.html" class="nav-link block px-3 py-2 rounded-md">Reports</a>
          <a href="./settings.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Settings</a>
        </nav>
      </aside>
      <main class="flex-1 flex flex-col">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:px-6">
          <div>
            <h1 class="font-semibold text-xl">Reports & Analytics</h1>
            <p class="text-slate-500 text-sm">Generate and analyze property management reports</p>
          </div>
          <button id="genReportBtn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md">Generate Custom Report</button>
        </header>

        <section class="p-4 md:p-6 space-y-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="bg-white rounded-lg p-4 shadow-sm">
              <h3 class="font-semibold mb-2">Occupancy Trend</h3>
              <canvas id="occ"></canvas>
            </div>
            <div class="bg-white rounded-lg p-4 shadow-sm">
              <h3 class="font-semibold mb-2">Revenue Trend</h3>
              <canvas id="rev"></canvas>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Generate Report Modal -->
    <div id="reportModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
      <div class="bg-white rounded-lg w-full max-w-md p-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold">Generate Report</h3>
          <button onclick="hideModal('reportModal')">âœ•</button>
        </div>
        <div class="space-y-3">
          <select id="reportRange" class="border rounded-md px-3 py-2 w-full">
            <option value="3">Last 3 months</option>
            <option value="6" selected>Last 6 months</option>
            <option value="12">Last 12 months</option>
          </select>
          <div class="flex justify-end gap-2">
            <button class="px-3 py-2 border rounded-md" onclick="hideModal('reportModal')">Cancel</button>
            <button id="doGenerate" class="px-3 py-2 rounded-md bg-blue-700 text-white">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
      const occ = new Chart(document.getElementById('occ'), {
        type: 'line',
        data: { labels: ['Jan','Feb','Mar','Apr','May','Jun'], datasets: [{ data: [88,90,94,92,96,94], borderColor: 'rgb(37,99,235)', backgroundColor: 'rgba(37,99,235,0.15)', tension: .4, fill: true }] },
        options: { plugins: { legend: { display: false } } }
      })
      const rev = new Chart(document.getElementById('rev'), {
        type: 'line',
        data: { labels: ['Jan','Feb','Mar','Apr','May','Jun'], datasets: [{ data: [45000,47000,49000,47000,50000,49500], borderColor: 'rgb(16,185,129)', backgroundColor: 'rgba(16,185,129,0.15)', tension: .4, fill: true }] },
        options: { plugins: { legend: { display: false } } }
      })
      document.getElementById('genReportBtn').addEventListener('click', ()=> showModal('reportModal'))
      document.getElementById('doGenerate').addEventListener('click', ()=> { hideModal('reportModal'); alert('Report generation started for last '+document.getElementById('reportRange').value+' months') })
    </script>
  </body>
  </html>
