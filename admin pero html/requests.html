<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CONFIX - Requests</title>
    <link rel="icon" type="image/png" href="../public/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-slate-900 text-white hidden md:flex md:flex-col">
        <div class="p-5 border-b border-white/10 flex items-center gap-3">
          <img src="../public/favicon.png" class="w-12 h-12 rounded-xl ring-1 ring-white/10" alt="logo">
          <div>
            <h2 class="font-semibold text-lg leading-tight">CONFIX</h2>
            <p class="text-white/60 text-xs">PROPERTY MANAGEMENT</p>
          </div>
        </div>
        <nav class="p-3 space-y-1">
          <a href="./index.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Dashboard</a>
          <a href="./units.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Units</a>
          <a href="./complaints.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Complaints</a>
          <a href="./requests.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Requests</a>
          <a href="./reports.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Reports</a>
          <a href="./settings.html" class="nav-link block px-3 py-2 rounded-md hover:bg-white/10">Settings</a>
        </nav>
      </aside>
      <main class="flex-1 flex flex-col">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:px-6">
          <div>
            <h1 class="font-semibold text-xl">Requests Management</h1>
            <p class="text-slate-500 text-sm">Manage tenant requests</p>
          </div>
          <div class="flex items-center gap-2">
            <button id="notifBtn" class="relative p-2 rounded-md hover:bg-slate-100"><span>ðŸ””</span></button>
            <button id="userBtn" class="p-2 rounded-md hover:bg-slate-100">ðŸ‘¤</button>
          </div>
        </header>

        <section class="p-4 md:p-6 space-y-6">
          <div class="flex items-center justify-between">
            <div></div>
            <button id="addRequestBtn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md">Add Request</button>
          </div>

          <div class="bg-white rounded-lg p-4 shadow-sm overflow-x-auto">
            <table class="min-w-full text-left text-sm">
              <thead class="text-slate-500">
                <tr>
                  <th class="p-2">ID</th><th class="p-2">Unit</th><th class="p-2">Tenant</th><th class="p-2">Type</th><th class="p-2">Title</th><th class="p-2">Status</th><th class="p-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-t">
                  <td class="p-2 font-semibold">#2</td>
                  <td class="p-2">8B</td>
                  <td class="p-2">Mike Chen</td>
                  <td class="p-2"><span class="px-2 py-0.5 rounded-full text-xs border">Amenity</span></td>
                  <td class="p-2">Pool area reservation</td>
                  <td class="p-2"><span class="px-2 py-0.5 rounded-full text-xs bg-emerald-100 text-emerald-700">Approved</span></td>
                  <td class="p-2"><button class="px-2 py-1 text-blue-700" onclick="alert('Open request details')">View</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Shared modals -->
    <div id="notifModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4"><div class="bg-white rounded-lg w-full max-w-md p-4">Notifications<button class="float-right" onclick="hideModal('notifModal')">âœ•</button></div></div>
    <div id="userModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4"><div class="bg-white rounded-lg w-full max-w-sm p-4">Account<button class="float-right" onclick="hideModal('userModal')">âœ•</button></div></div>

    <!-- Add Request Modal -->
    <div id="requestModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
      <div class="bg-white rounded-lg w-full max-w-2xl p-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold">Add Request</h3>
          <button onclick="hideModal('requestModal')">âœ•</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="r-unit" class="border rounded-md px-3 py-2" placeholder="Unit" />
          <input id="r-tenant" class="border rounded-md px-3 py-2" placeholder="Tenant" />
          <input id="r-type" class="border rounded-md px-3 py-2" placeholder="Type" />
          <input id="r-title" class="border rounded-md px-3 py-2 md:col-span-2" placeholder="Title" />
        </div>
        <div class="mt-4 flex justify-end gap-2">
          <button class="px-3 py-2 border rounded-md" onclick="hideModal('requestModal')">Cancel</button>
          <button id="saveRequestBtn" class="px-3 py-2 rounded-md bg-blue-700 text-white">Save</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
  </html>
